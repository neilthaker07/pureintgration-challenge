<li *ngFor="let r of result; let i = index">
    <button mat-button 
        [ngClass]="{
            'critical' : r.status == 'critical',
            'major' : r.status == 'major',
            'ok' : r.status == 'ok'
         }"
     [routerLink]="['/chart']" [queryParams]="{name:r.name, status:r.status}">{{ r.name }}{{ r.status }}</button>
</li>
